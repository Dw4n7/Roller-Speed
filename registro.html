<!doctype html>
<html lang="es">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://img.icons8.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-input { background: #efefef; border-radius: 9999px; padding: 12px 18px; }
    .shadow-deep { box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center rounded-lg px-4">
  <div class="w-full max-w-3xl bg-white rounded-sm shadow-md overflow-hidden flex flex-col md:flex-row rounded-lg">
  <div class="w-full md:w-1/2 bg-red-600 p-8 md:p-12 text-white flex flex-col items-start rounded-lg relative">
      <a href="iniciosesion.html"
         class="absolute top-4 left-4 flex items-center gap-2 bg-white/90 hover:bg-white text-red-600 hover:text-red-800 font-semibold px-4 py-2 rounded-full shadow-md transition-all border border-red-200"
         style="z-index:10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        <span>Iniciar Sesión</span>
      </a>
      <div class="pt-20">
      <h2 class="text-3xl font-extrabold mb-6">Únete a Roller Speed</h2>
      <p class="text-sm mb-6">Completa tus datos para empezar. Si ya pagaste, podrás seleccionar una forma guardada o añadir una nueva desde el botón de pasarela.</p>
      <a href="registro.html"  onclick="toggleRegisterPayment()" class="bg-white/20 text-white font-semibold px-6 py-4 rounded shadow-deep hover:opacity-90 w-32 text-center pt-2">Pasarela pago</a>
      </div>
    </div>

  <div class="w-full md:w-1/2 p-8 md:p-16 rounded-lg">
      <h1 class="text-4xl font-extrabold text-red-700 mb-6">Registrarse</h1>

  <form class="space-y-6 max-w-md w-full">
        <div class="flex items-center glass-input">
          <span class="mr-3"><img class="w-7 h-6" src="images/agregar-usuario.png" alt=""></span>
          <input type="text" placeholder="Nombre usuario" class="bg-transparent outline-none w-full" />
        </div>

        <div class="flex items-center glass-input">
          <span class="mr-3"><img class="w-7 h-6" src="images/candado.png" alt=""></span>
          <input type="password" placeholder="Contraseña" class="bg-transparent outline-none w-full" />
        </div>

        <div class="flex items-center glass-input">
          <span class="mr-3"><img class="w-7 h-6" src="images/candado.png" alt=""></span>
          <input type="password" placeholder="Confirmar contraseña" class="bg-transparent outline-none w-full" />
        </div>

        <button type="submit" class="mt-4 bg-gradient-to-b from-red-700 to-red-900 text-white px-6 py-3 rounded shadow-deep w-full md:w-auto">Registrate</button>
      </form>
    </div>
  </div>
  <!-- Drawer de Pasarela (oculto por defecto) -->
  <div id="registerPaymentDrawer" class="fixed right-0 top-0 h-full w-full md:w-96 bg-white shadow-xl transform translate-x-full transition-transform z-50">
    <div class="p-6 h-full flex flex-col">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-red-700">Pasarela de Pago</h3>
        <button onclick="toggleRegisterPayment()" class="text-gray-500 hover:text-gray-700">
          ✕
        </button>
      </div>
      <p class="text-sm text-gray-600 mb-4">Selecciona una tarjeta guardada o ingresa una nueva.</p>
      <div class="space-y-3 mb-4">
        <label class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg cursor-pointer">
          <input type="radio" name="reg-saved" checked />
          <div>
            <div class="font-medium">Visa terminada en 4242</div>
            <div class="text-sm text-gray-500">Vence: 12/25</div>
          </div>
        </label>
        <label class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg cursor-pointer">
          <input type="radio" name="reg-saved" />
          <div class="font-medium">Usar nueva tarjeta</div>
        </label>
      </div>
      <div id="regNewCardForm" class="hidden mb-4">
        <input class="w-full px-4 py-2 border rounded-lg mb-3" placeholder="Número de tarjeta" />
        <div class="grid grid-cols-2 gap-3">
          <input class="px-4 py-2 border rounded-lg" placeholder="MM/AA" />
          <input class="px-4 py-2 border rounded-lg" placeholder="CVV" />
        </div>
      </div>
      <div class="mt-auto">
        <div class="bg-gray-50 p-4 rounded-lg mb-4">
          <div class="flex justify-between text-sm text-gray-700">
            <span>Importe</span>
            <span class="font-semibold">$165.000</span>
          </div>
        </div>
        <div class="flex gap-3">
          <button onclick="toggleRegisterPayment()" class="flex-1 px-4 py-2 border rounded-lg">Cancelar</button>
          <button class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg">Pagar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleRegisterPayment(){
      const drawer = document.getElementById('registerPaymentDrawer');
      if(drawer.classList.contains('translate-x-full')){
        drawer.classList.remove('translate-x-full');
      } else {
        drawer.classList.add('translate-x-full');
      }
    }
    // mostrar formulario nueva tarjeta cuando se selecciona
    document.addEventListener('change', function(e){
      if(e.target && e.target.name === 'reg-saved'){
        const newForm = document.getElementById('regNewCardForm');
        const radios = document.getElementsByName('reg-saved');
        // si la segunda está seleccionada, mostrar
        newForm.classList.toggle('hidden', radios[1] && !radios[1].checked);
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('img').forEach(img=>{
        if(!img.hasAttribute('loading')) img.setAttribute('loading','lazy');
        if(!img.hasAttribute('decoding')) img.setAttribute('decoding','async');
      });
      const high = document.querySelector('img[data-priority="high"]');
      if(high){ high.loading='eager'; high.setAttribute('fetchpriority','high'); }
    });
  </script>
</body>
</html>

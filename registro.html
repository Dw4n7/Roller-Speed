<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-input { background: #efefef; border-radius: 9999px; padding: 12px 18px; }
    .shadow-deep { box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center rounded-lg">
  <div class="w-[900px] bg-white rounded-sm shadow-md overflow-hidden flex rounded-lg">
    <div class="w-1/2 bg-red-600 p-12 text-white flex flex-col items-start rounded-lg relative">
      <a href="/iniciosesion.html"
         class="absolute top-4 left-4 flex items-center gap-2 bg-white/90 hover:bg-white text-red-600 hover:text-red-800 font-semibold px-4 py-2 rounded-full shadow-md transition-all border border-red-200"
         style="z-index:10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        <span>Iniciar Sesión</span>
      </a>
      <br>
      <h2 class="text-2xl font-bold text-center w-full mb-6">Pasarela de pagos</h2>

      <div class="w-full max-w-sm space-y-4 mb-6">
        <input class="w-full glass-input px-4 py-3" placeholder="Numero de tarjeta" />
        <div class="flex gap-4">
          <input class="flex-1 glass-input px-4 py-3" placeholder="MM/AA" />
          <input class="w-24 glass-input px-4 py-3" placeholder="CVC" />
        </div>
      </div>

      <p class="text-sm mb-4">O pagar por los siguientes métodos:</p>
      <div class="grid grid-cols-2 gap-4">
        <button class="bg-white text-red-600 rounded-full w-32 h-16 flex items-center justify-center"><img class="w-14 h-14" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfQX-FKF3mHl-sUzBZstqxTwuO5TQvzpvIRA&s" alt="Nequi"></button>
        <button class="bg-white text-purple-600 rounded-full w-32 h-16 flex items-center justify-center"><img class="w-10 h-6" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Nubank_logo_2021.svg/2560px-Nubank_logo_2021.svg.png" alt="NU"></button>
        <button class="bg-white text-indigo-700 rounded-full w-32 h-16 flex items-center justify-center"><img class="w-6 h-6" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ92Vhn68EqcjoxrNRfk8jcbypm4iYR5YIs7w&s" alt="Banco Bogota"></button>
        <button class="bg-white text-gray-800 rounded-full w-32 h-16 flex items-center justify-center"><img class="w-6 h-6" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfEbVescG_XexUL9ZT1NsblbI2gDoWAbjxUQ&s" alt="Bancolombia"></button>
      </div>
    </div>

    <div class="w-1/2 p-16 rounded-lg">
      <h1 class="text-4xl font-extrabold text-red-700 mb-6">Registrarse</h1>

      <form class="space-y-6 max-w-md">
        <div class="flex items-center glass-input">
          <span class="mr-3"><img class="w-7 h-6" src="/images/agregar-usuario.png" alt=""></span>
          <input type="text" placeholder="Nombre usuario" class="bg-transparent outline-none w-full" />
        </div>

        <div class="flex items-center glass-input">
          <span class="mr-3"><img class="w-7 h-6" src="/images/candado.png" alt=""></span>
          <input type="password" placeholder="Contraseña" class="bg-transparent outline-none w-full" />
        </div>

        <div class="flex items-center glass-input">
          <span class="mr-3"><img class="w-7 h-6" src="/images/candado.png" alt=""></span>
          <input type="password" placeholder="Confirmar contraseña" class="bg-transparent outline-none w-full" />
        </div>

        <button type="submit" class="mt-4 bg-gradient-to-b from-red-700 to-red-900 text-white px-6 py-3 rounded shadow-deep">Registrate</button>
      </form>
    </div>
  </div>
</body>
</html>
